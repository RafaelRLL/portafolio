<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador / Desencriptador</h1>
    
    <label for="inputText">Texto:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button>
    <br><br>
    <label for="outputText">Resultado:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    
    <script src="script.js"></script>
</body>
</html>
